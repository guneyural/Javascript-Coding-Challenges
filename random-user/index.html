<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Random User</title>
</head>
<body class="bg-light">

     <div class="hero">
          <div class="user-card shadow">
               <div class="user-card-header">
                    <img src="" alt="" />
               </div>
               <div class="user-card-body">
                    <div class="text-data">
                         <p class="text-muted data-name"></p>
                         <h4 class="user-data"></h4>
                    </div>
                    <div class="user-card-buttons">
                         <button value="name" class="btns">Name</button>
                         <button value="email" class="btns">Email</button>
                         <button value="age" class="btns">Age</button>
                         <button value="address" class="btns">Address</button>
                         <button value="phone" class="btns">Phone</button>
                         <button value="password" class="btns">Password</button>
                    </div>
               </div>
               <div class="user-card-footer p-3">
                    <button class="new-user-button">Get Random User</button>
               </div>
          </div>
     </div>

     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="app.js"></script>
</body>
</html>
