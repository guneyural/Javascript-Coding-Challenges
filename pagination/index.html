<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Pagination</title>
</head>
<body class="bg-light">

     <div class="container">
        <div class="page-header">
            <h1>Loading...</h1>
            <div></div>
        </div>
        <div class="users">
                <div class="row">
                    
                </div>
            </div>
        </div>
     </div>
     <div class="pagination">
         <div class="button-group">
            <button class="prev">Prev</button>
            <button value="0" class="index-btn">1</button>
            <button value="1" class="index-btn">2</button>
            <button value="2" class="index-btn">3</button>
            <button value="3" class="index-btn">4</button>
            <button value="4" class="index-btn">5</button>
            <button value="5" class="index-btn">6</button>
            <button value="6" class="index-btn">7</button>
            <button value="7" class="index-btn">8</button>
            <button value="8" class="index-btn">9</button>
            <button value="9" class="index-btn">10</button>
            <button class="next">Next</button>
         </div>
     </div>

     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="app.js"></script>
</body>
</html>
